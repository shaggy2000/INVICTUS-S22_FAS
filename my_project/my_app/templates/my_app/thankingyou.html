<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css" type="text/css"/>
  <title>Thank You!</title>
  <style>
      body,html{height:100%;background-color:#fff}body{color:#000;max-height:100vh}.bg-theme{background-color:coral!important}.site-wrapper{display:table;width:100%}.lead{font-weight:400!important}.cover-container{margin-right:auto;margin-left:auto}.btn-default{color:#fff;border:none;background:coral}.btn-default:hover{border:none;box-shadow:1px 0 5px 0 #fff;color:#fff;background:rgba(255,127,80,.733)}.img-div{border:5px solid rgba(250,148,111,.596);transform:rotateZ(-5deg);position:relative;box-shadow:1px 0 5px 0 coral}.feedback-img{position:relative;transform:rotateZ(10deg);border:5px solid rgba(255,148,109,.739);box-shadow:1px 0 5px 0 coral}
  </style>
</head>
<body>
{% extends "my_app/base.html" %}
  {% block content %}
  <nav class="navbar bg-theme">
      <a class="navbar-brand px-5 text-white fw-bold" href="#">Acknowledgement of Feedback</a>
   </nav>
  <div class="site-wrapper bg-white">
      <div class="site-wrapper-inner py-4">
        <div class="container">
          <h1 class="cover-heading text-center">Thank you for your Feedback!</h1>
          <div class="d-flex">
              <div class="col-md-12">
                  <div class="w-100 theme-card py-5 my-5 px-3">
                      <p class="lead"><span class="h2">W</span>e received your feedback.</p>
                      <p class="lead">Hoping to see you in the forth coming events!</p>
                      <p class="fw-bold h2" style="color: coral">Good Day!</p>
                      </p>
                  </div>
                </div>

          </div>
        </div>
      </div>
  </div>
  <footer class="bg-theme fixed-bottom">
      <p class="small fw-bold text-white text-center my-auto py-1">Copyrights @ Code Bridgade</p>
  </footer>

  {% endblock content %}

</body>
</html>
